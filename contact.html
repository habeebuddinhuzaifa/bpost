    <!-- Contact Details Starts Here -->

    <div class="container-fluid contact-details">
        <div class="container">
            <div class="row contact-details-inner">
                <div class="col-lg contact-details-inner-left">
                    <i class="fas fa-phone-square-alt"></i>
                    <div class="contact-number">
                        <h5>(+1) 8520147963</h5>
                        <h5>(+1) 1238746958</h5>
                    </div>
                </div>
                <div class="col-lg contact-details-inner-center">
                    <i class="fas fa-envelope-open-text"></i>
                    <div class="contact-email">
                        <h5>info@site.com</h5>
                        <h5>support@site.com</h5>
                    </div>
                </div>
                <div class="col-lg contact-details-inner-right">
                    <i class="fas fa-map-marked-alt"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Details Ends Here -->

    <!-- Form & Map Section Starts Here -->

    <div class="container-fluid contact-form">
        <div class="container">
            <div class="row">
                <div class="col-lg contact-form-left">
                    <div class="contact-form-inner">
                        <form action=""  id="contactform">
                            <input type="text" id="name" placeholder="Enter Full Name">
                            <input type="email" id="email" placeholder="Enter Email Id">
                            <input type="text" id="phone" placeholder="Enter Phone Number">
                            <input type="text" placeholder="Enter Subject">
                            <textarea name="" id="message" placeholder="Enter Message"></textarea>
                            <button type="submit" id="contactsubmit" onclick=" return validate()">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg contact-form-right">
                    <div class="embed-responsive embed-responsive-16by9 map">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487295.02532044525!2d78.12785129924684!3d17.41215307568293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1600371217264!5m2!1sen!2sin" allowfullscreen></iframe>
